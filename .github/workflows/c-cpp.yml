name: C/C++ CI

on:
  push:
    branches: [ $default-branch, master, develop ]
  pull_request:
    branches: [ $default-branch, master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make test
      run: make test
